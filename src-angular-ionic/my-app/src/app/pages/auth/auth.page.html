<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auth</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- show login form-->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form name="form" (ngSubmit)="formSubmit($event)" ngNativeValidate>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" type="email" required [(ngModel)]="model.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input name="password" type="password" required [(ngModel)]="model.password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Login</ion-button>
      </form>
    
    </ion-card-content>
  </ion-card>


</ion-content>
